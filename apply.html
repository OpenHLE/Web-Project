<!DOCTYPE HTML>
<HTML>
<head>
	<meta charset="utf-8">
	<meta name="description" content="creating Web Applications">
	<meta name="keywords" content="HTML, CSS, Javascript">
	<meta name="author" content="Minh">
	<link href="apply.css" rel="stylesheet">
	<title>Job Applications</title>
</head>
<header>
    <div class="navbar">
		<a href="index.html">
			<div class="brand">
				<img class="logo" src="media/logo.png">
				<h1>COMP NAME</h1>
			</div>
        </a> 
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="jobs.html">Career</a></li>
                <li><a href="#">Application</a></li>
                <li><a href="about.html">About</a></li>
                <span class="nav-highlight"></span>
            </ul>
                
        </nav>
    </div>
</header>
<body>
	<section id="apply">
		<h1>Job Application</h1>
		<form>
			<div>
			<label for="fname">First name:</label>
			<input type="text" name="fname" id="fname" required="required">
			</div>
			<br>
			
			<div>
			<label for="lname">Last name:</label>
			<input type="text" name="lname" id="lname" required="required">
			</div>
			<br>
			
			<fieldset>
				<legend>Gender</legend>
				<input type="radio" name="gender" id="male" value="male">
				<label for="male">male</label>
				<input type="radio" name="gender" id="female" value="female">
				<label for="female">female</label>
				<input type="radio" name="gender" id="other" value="other">
				<label for="other">other</label>
			</fieldset>
			<br>
			
			<div>
			<label for="dob">Date of birth</label>
			<input type="text" name="dob" id="dob" required="required" placeholder="dd/mm/yyyy">
			</div>
			<br>
			
			<div>
			<label for="str_address">Street address</label>
			<input type="text" name="str_address" id="str_address" required="required">
			</div>
			<br>
			
			<div>
			<label for="town">Suburb/Town</label>
			<input type="text" name="town" id="town" required="required">
			
			<select>
				<option value="" disabled selected hidden>State</option>
				<option value="VIC">VIC</option>
				<option value="NSW">NSW</option>
				<option value="QLD">QLD</option>
				<option value="NT">NT</option>
				<option value="WA">WA</option>
				<option value="SA">SA</option>
				<option value="TAS">TAS</option>
				<option value="ACT">ACT</option>
			</select>
			</div>
			<br>
			
			<div>
			<label for="postcode">Postcode:</label>
			<input type="text" name="postcode" id="postcode" required="required" placeholder="xxxx">
			</div>
			<br>
			
			<div>
			<label for="email">Email:</label>
			<input type="text" name="email" id="email" required="required">
			</div>
			<br>
			
			<div>
			<label for="phone">phone number:</label>
			<input type="text" name="phone" id="phone" required="required">
			</div>
			<br>
			
			<div>
			<label for="other">other skill:</label><br>
			<textarea name="other" id="other" placeholder="What skill do you have?"></textarea>
			</div>

			<div class="button-group">
				<input class="button" type="submit" value="Submit">
				<input class="button" type="reset" value="Reset">
			</div>
		</form>
	</section>
</body>
</HTML>
